    <!-- User area -->
    
    <div class="user-area">
        <h3>Please enter Your Username</h3>
        <input type="text" id="usernameInput">
        <button onclick="displayUsername()"><span>Submit</span></button>
        <p id="displayArea"></p>

            <script>
                function displayUsername() {
                    // Get the input field with the username value
                    const username = document.getElementById("usernameInput").value;

                    // Display the username on the screen before start playing
                    const displayElement = document.getElementById("displayArea");
                    displayElement.textContent = `Your Username is: ${username}`;
                }
            </script>
